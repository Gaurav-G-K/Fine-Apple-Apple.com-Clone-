
<!DOCTYPE html>

<head>

    <title>Signin</title>
    <style>
        *{
            font-family: 'Open Sans', sans-serif;
        }
     .Container{
        max-width: 35%;
        margin:4% auto;
        padding:15px;

     }
    .header-top{
    display: flex;
    justify-content: space-between;
    width:100%;
    height:35px;
    }
    .header-top input{
        width:45%;
        height:35px;
    }
.header-top~input{
    height:35px;
    width:100%;
    margin-bottom:15px;
}
.header-top~select{
    height:35px;
    width:101%;
    margin-bottom:15px;
}
#btn{
    display: block;
    width:15%;
    margin: auto;
    height:35px;
    border-radius:5px;
    color: white;
    background-color: rgba(35, 121, 201, 0.742);

</head>
<body>
    <div class="Container">
            <h2>Create Your Apple ID</h2>
            <form>
                <div class="header-top">
                 <input type="text" placeholder="First Name">
                 <input type="text" placeholder="Last Name">
                </div>
                <p style="margin-bottom:-1px;">COUNTRY/REGION</p>
                <select>
                    <option>India</option>
                    <option>United States</option>
                    <option>United Arab Emirates</option>
                    <option>New Zealad</option>
                    <option>South Africa</option>
                    <option>Australia</option>
                </select>
                <label >Birthday</label>
                <input type="date" placeholder="Birthday">
                <input type="email" placeholder="name@example.com">
                <p style="margin-top:-8px;">This will be your new Apple ID.</p>
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <select>
                    <option>+91 (India)</option>
                    <option>+1 (United States)</option>
                    <option>+971 (United Arab Emirates)</option>
                    <option>+64 (New Zealand)</option>
                    <option>+27 (South Africa)</option>
                </select>
                <input type="number" placeholder="Phone Number">
                <input type="submit" value="Submit" id="btn">
        </form>
    </div>
</body>
